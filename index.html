<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script src="   https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <section class="calculator p-3 p-md-5 mt-5">
        <div class="claculator-inputbox p-3 p-md-4 ">
            <p class="input">0</p>
        </div>
        <div class="button-container d-flex justify-content-center align-items-center flex-wrap gap-4 mt-3 mt-md-5">
            <button class="button clear">AC</button>
            <button class="button sign">-/+</button>
            <button class="button remainder">%</button>
            <button class="button delete">C</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button division">/</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button multiplication">X</button>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button subtraction">-</button>
            <button class="button number">0</button>
            <button class="button number">.</button>
            <button class="button addition">+</button>
            <button class="button ans-button">=</button>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
